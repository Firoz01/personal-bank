<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Bank</title>
</head>
<body>
    
   <header>
       <h1 class="text-5xl text-center mt-16">Welcome To My <span class="font-semibold text-purple-600">Personal Bank</span></h1>
   </header>

   <main>
       <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
          <div class="text-center">
            <h3 class="text-2xl mb-4">Please Login</h3>    
                <div class="w-3/6 mx-auto">
                    <input class="border border-gray-100 rounded w-3/4 mb-4 px-2" type="text" placeholder="Enter Your Email">
                    <input class="border border-gray-100 rounded  w-3/4 mb-4  px-2" type="password" id="" placeholder="Enter Your Password"> 
                </div>
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
          </div>
       </section>
   </main>

   <script src="/js/bank.js"></script>

</body>
</html>
