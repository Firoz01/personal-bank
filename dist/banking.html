<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some<span class="font-semibold text-purple-600">Money</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
               <div class="bg-blue-300 p-8 rounded">
                 <h3 class="text-2xl">Deposit</h3>
                 <h4 class="text-4xl">$<span id="deposit-status">00</span></h4>
               </div>
               <div class="bg-green-300 p-8 rounded">
                 <h3 class="text-2xl">withdraw</h3>
                 <h4 class="text-4xl">$<span id="withdraw-status">00</span></h4>
               </div>
               <div class="bg-yellow-300 p-8 rounded">
                 <h3 class="text-2xl">Balance</h3>
                 <h4 class="text-4xl">$<span id="balance-status">1240</span></h4>
               </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">Deposit</h3>
                      
                            <div class="w-3/4 ">
                                <input id="deposit-amount" class="border border-gray-100 rounded w-3/4 mb-4 px-2" type="text" placeholder="Enter Your Amount"> 
                            </div>
                            <button id="deposit-btn" class="bg-yellow-400 px-4 rounded py-2 text-white font-medium">Deposit</button>
                </div>

                <div class="bg-indigo-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">Withdraw</h3>
                      
                            <div class="w-3/4 ">
                                <input id="withdraw-amount" class="border border-gray-100 rounded w-3/4 mb-4 px-2" type="text" placeholder="Enter Your Amount"> 
                            </div>
                            <button id="withdraw-btn" class="bg-yellow-300 px-4 rounded py-2 text-white font-medium">withdraw</button>
                </div>

            </div>
        </section>
    </main>


    <script src="/js/banking.js"></script>
</body>
</html>
